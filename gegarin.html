<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
    <link rel="stylesheet" type="text/css" href="ganesh.css">
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form id="employeeForm" onsubmit="return info()">
        <table>
            <tr>
        <th>
        <label for="fullName">Full Name:</label>
    </th>
    <td>
        <input type="text" id="fullName" name="fullName" required>
    </td></tr>
    <tr>
    <th>
        <label for="email">Email:</label>
    </th>
    <td>
        <input type="email" id="email" name="email" required>
    </td></tr>
    <tr>
    <th>
        <label for="phoneNumber">Phone Number:</label>
    </th>
    <td>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </td></tr>
    <tr>
    <th>
        <label for="employeeName">Employee Name:</label>
    </th>
    <td>
        <input type="text" id="employeeName" name="employeeName" required>
    </td></tr>
    <tr>
    <th>
        <label for="salary">Salary:</label>
    </th>
    <td>
        <input type="number" id="salary" name="salary" required>
    </td></tr>
    <tr>
    <th>
        <label for="dob">Date of Birth:</label>
    </th>
    <td>
        <input type="date" id="dob" name="dob" required>
    </td></tr>
    <tr>
    <th>
        <label for="address">Address:</label>
    </th>
    <td>
        <input type="text" id="address" name="address" required>
    </td>
    </tr>
    <tr>
    <th>

    
        <label for="age">Age:</label>
    </th>
    <td>
        <input type="number" id="age" name="age" required>
    </td>
</tr>
<tr>
    <th>
        <label for="gender">Gender:</label>
    </th>
    <td>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </td></tr>
    <tr>
    <th>
        <label for="fatherName">Father's Name:</label>
    </th>
    <td>
        <input type="text" id="fatherName" name="fatherName" required>
    </td></tr>
    <tr>
    <th>
        <label for="eduQualifications">Educational Qualifications:</label>
    </th>
    <td>
        <textarea id="eduQualifications" name="eduQualifications" required></textarea>
    </td>
</tr>
<tr>
    <th>
        <label for="experience">Experience (in years):</label>
    </th>
    <td>
        <input type="number" id="experience" name="experience" required>
    </td>
    </tr>
    <tr>
    <th>
        <label for="expectedSalary">Expected Salary:</label>
    </th>
    <td>
        <input type="number" id="expectedSalary" name="expectedSalary" required>
    </td></tr>
    <tr>
    <th>
        <label for="interests">Interested Domains:</label>
    </th>
    <td>
        <input type="text" id="interests" name="interests" required>
    </td>
    </tr>
   
        </table>
        <table>
            <tr>
                <input type="submit" value="Register">

            </tr>
        </table>
    </form>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
